version: 0.2
phases:
  pre_build:
    steps:
    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x  
    commands:
      - echo Restore started on `date`
      - dotnet restore RegistroNotas/RegistroNotas.csproj
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./build_output RegistroNotas/RegistroNotas.csproj
artifacts:
  files:
    - ./**/*
  base-directory: './build_output'
