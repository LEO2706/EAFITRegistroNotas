version: 0.2

env:
  variables:
    PROJECT: RegistroNotas
    dotnet-version: 7.2.x
phases:
  build:
    commands:
      - echo Build started on `date`
      - dotnet build -c Release
      - dotnet test -c Release --logger trx --results-directory ./testresultse
artifacts:
  files:
    - '**/*'
  base-directory: 'C:\codebuild\artifacts\_PublishedWebsites\${env:PROJECT}_Package\Archive\'
